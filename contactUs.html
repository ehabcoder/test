                <div class="col-lg-6 col-12">

                    <h2 class="mb-4 head">Interested to work together? Let's talk</h2>

                    <form id="myForm" name="submit-to-google-sheet">
                      <div class="row">
                        <div class="col-lg-6 col-12 name">
                          <input required type="text" class="form-control" name="name" placeholder="Your Name" id="name">

                        </div>
      
                        <div class="ml-lg-auto col-lg-5 col-12 submit" style="text-align: center;">
                          <input required type="submit" class="form-control submit-btn" value="Send">
                          <div class="spinner-border hide" role="status" id="spinner">

                          </div>
                        </div>
                        
                      </div>
